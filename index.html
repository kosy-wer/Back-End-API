<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Supabase Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
  <h1>Data Users dari Supabase</h1>
  <ul id="user-list">Loading...</ul>

  <script>
    // ðŸ”‘ Ganti dengan project URL & anon key kamu
    const supabaseUrl = 'https://ymbtbodeofdcgnsgxzzg.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'; // Potong karena panjang
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadUsers() {
      const list = document.getElementById('user-list');

      const { data, error } = await supabase.from('users').select('*');

      if (error) {
        list.innerHTML = `<li>Error: ${error.message}</li>`;
        return;
      }

      if (data.length === 0) {
        list.innerHTML = '<li>No data found.</li>';
        return;
      }

      list.innerHTML = '';
      data.forEach(user => {
        list.innerHTML += `<li>${user.id}: ${user.name || 'No name'}</li>`;
      });
    }

    loadUsers();
  </script>
</body>
</html>
